<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
        <div class="bg-primary p-3 d-flex justify-content-between">
            <div>
                <h1 class="text-center text-white text-uppercase fw-bold">Musical Yoda</h1>
                <h6 class="text-center text-white-50 fst-italic">A platform to share music</h6>
            </div>
            <div class="align-self-center menu">
                <a class="active" href="{% url 'index' %}">Home</a>
                <a href="{% url 'upload-music' %}">Upload Music</a>
                <a href="{% url 'my-upload' %}">My Upload</a>
                <a href="{% url 'logout' %}">Logout</a>
            </div>
            
        </div>
        {% if messages %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}
        {% endif %}
        <div class="container">{% block content %} {% endblock %}</div>
  </body>
  <footer>

  </footer>
</html>
