{% extends 'base.html' %} 
{% load bootstrap5 %}


{% block content %}
<div class="bg-body-tertiary p-3 rounded my-3">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-success">
      Submit
    </button>
  {% endbuttons %}
</form>
</div>
{% endblock %}
