<!DOCTYPE html>
{% load bootstrap5 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
</head>
<body>
  <h1 class="text-center bg-primary text-white text-uppercase p-3">Musical Yoda</h1>
    <div class="container p-5 bg-body-tertiary">
      <h4 class="text-center">Register</h4> 
        {% if messages %}
        {% bootstrap_javascript %}
        {% bootstrap_messages %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-success">
              Submit
            </button>
          {% endbuttons %}
        </form>
        <p class="text-center">You are already registerd <a class="" href="{% url 'login' %}">click here.</a></p>
    </div>
</body>
</html>
